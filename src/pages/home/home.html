<ion-header>
  <ion-navbar>
    <ion-title>
      Registro
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input type="text" placeholder="Nombre" [(ngModel)]="myJSON.nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="Text Input" placeholder="Apellido Paterno" [(ngModel)]="myJSON.apepaterno"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="Text Input" placeholder="Apellido Materno" [(ngModel)]="myJSON.apmaterno"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input maxlength="18" type="Text Input" placeholder="Curp" [(ngModel)]="myJSON.curp"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="Text Input" placeholder="Email" [(ngModel)]="myJSON.email"></ion-input>  
        </ion-item>
        <ion-item>
          <ion-label color="primary">Fecha Nac: {{myJSON.curp[8]}}{{myJSON.curp[9]}}/{{myJSON.curp[6]}}{{myJSON.curp[7]}}/{{myJSON.curp[4]}}{{myJSON.curp[5]}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label color="primary">Edad: {{myJSON.curp[4]}}{{myJSON.curp[5]}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label color="primary">Sexo: {{myJSON.curp[10]}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label color="primary">Estado: {{myJSON.curp[11]}}{{myJSON.curp[12]}}</ion-label>
        </ion-item>
      </ion-list>
      <div>
         <button ion-button block color="secondary" [navPush]="otherPage" [navParams]="myJSON">Registrar</button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
